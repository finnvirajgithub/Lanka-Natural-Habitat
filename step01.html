<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">

    <!-- Montserrat font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
    <section class="section06">
        
    
        <div class="container">
            <header>Make Your Own Plan</header>
            <form action="#">
                <div class="form first">
                    <div class="personal details">
                        <span class="title">Personal Details</span>
    
                        <div class="fields">
                            <div class="input-fields">
                                <label for="">Full Name</label>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                            <div class="input-fields">
                                <label for="">Country</label>
                                <input type="text" placeholder="Enter Your Country" required>
                            </div>

                            <div class="input-fields">
                                <label for="">Email</label>
                                <input type="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="input-fields">
                                <label for="">Phone</label>
                                <input type="text" placeholder="Enter Your Phone" required>
                            </div>
        
                        </div>

                        
                    </div>
                    <div class="Tour details">
                        <span class="title">Tour Details</span>
    
                        <div class="fields">
                            <div class="input-fields">
                                <label for="">Arrival Date</label>
                                <input type="date"  required>
                            </div>
                            <div class="input-fields">
                                <label for="">Tour Duration</label>
                                <input type="number" placeholder="Total Nights" required>
                            </div>

                            <div class="input-fields">
                                <label for="">Number of People</label>
                                <input type="number" placeholder="Number of People" required>
                            </div>
                            <div class="input-fields">
                                <label for="">Vehicle type</label>
                                <input type="text" placeholder="Vehicle Type" required>
                            </div>
        
                        </div>

                        
                    </div>

                    <button type="submit" class="btn btn-success next">Next</button>
                </div>

                <div class="form second">
                    <div class="itenary details">
                        <span class="title">Tour Itenary</span>
    
                        <div class="fields">
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 01</label>
                                    <input type="text" id="input" placeholder="Select a Place">  
                                </div>
                                <ul class="list"></ul>
                            </div>
                        </div>
                        
                    </div>

                    <div class="buttons">
                        <button type="submit" class="btn btn-success back">Previous</button>
                        <button type="submit" class="btn btn-success send">Submit</button>
                    </div>
                    
                </div>
            </form>

            
        </div>
    </section>

    <script src="script.js"></script>
    

</body>
</html>

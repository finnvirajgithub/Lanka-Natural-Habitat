<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">

    <!-- Montserrat font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
    <section class="section06">
        
    
        <div class="container">
            <header>Make Your Own Plan</header>
            <form action="#">
                <div class="form first">
                    <div class="personal details">
                        <span class="title">Personal Details</span>
    
                        <div class="fields">
                            <div class="input-fields">
                                <label for="">Full Name <span class="red">*</span></label>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                            <div class="input-fields">
                                <label for="">Country</label>
                                <input type="text" placeholder="Enter Your Country">
                            </div>

                            <div class="input-fields">
                                <label for="">Email <span class="red">*</span></label>
                                <input type="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="input-fields">
                                <label for="">Phone</label>
                                <input type="text" placeholder="Enter Your Phone">
                            </div>
        
                        </div>

                        
                    </div>
                    <div class="Tour details">
                        <span class="title">Tour Details</span>
    
                        <div class="fields">
                            <div class="input-fields">
                                <label for="">Arrival Date <span class="red">*</span></label>
                                <input type="date"  required>
                            </div>
                            <div class="input-fields">
                                <label for="">Tour Duration <span class="red">*</span></label>
                                <input type="number" placeholder="Total Nights" required>
                            </div>

                            <div class="input-fields">
                                <label for="">Number of People</label>
                                <input type="number" placeholder="Number of People" required>
                            </div>
                            <div class="input-fields">
                                <label for="">Vehicle type</label>
                                <input type="text" placeholder="Vehicle Type">
                            </div>
        
                        </div>

                        
                    </div>

                    <button type="submit" class="btn btn-success next">Next</button>
                </div>

                <div class="form second">
                    <div class="itenary details">
                        <span class="title">Tour Itenary</span>
    
                        <div class="fields">
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 01 <span class="red">*</span></label>
                                    <input type="text" id="input1" placeholder="Select a Place" required>  
                                </div>
                                <ul class="list" id="ul1"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 02</label>
                                    <input type="text" id="input2" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul2"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 03</label>
                                    <input type="text" id="input3" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul3"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 04</label>
                                    <input type="text" id="input4" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul4"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 05</label>
                                    <input type="text" id="input5" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul5"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 06</label>
                                    <input type="text" id="input6" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul6"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 07</label>
                                    <input type="text" id="input7" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul7"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 08</label>
                                    <input type="text" id="input8" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul8"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 09</label>
                                    <input type="text" id="input9" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul9"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 10</label>
                                    <input type="text" id="input10" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul10"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 11</label>
                                    <input type="text" id="input11" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul11"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 12</label>
                                    <input type="text" id="input12" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul12"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 13</label>
                                    <input type="text" id="input13" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul13"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 14</label>
                                    <input type="text" id="input14" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul14"></ul>
                            </div>
                            <div class="input-fields step3">
                                <div class="step2">
                                    <label for="">Day 15</label>
                                    <input type="text" id="input15" placeholder="Select a Place">  
                                </div>
                                <ul class="list" id="ul15"></ul>
                            </div>  
                        </div>
                        
                        <span class="title">Special Messages</span>
                        <div class="fields msg">
                            
                            <div class="step4">
                                <input type="text" placeholder="Type Your Message">  
                            </div>
                            <ul class="list"></ul>
                            
                    </div>
                    

                    <div class="buttons">
                        <button type="submit" class="btn btn-success back">Previous</button>
                        <button type="submit" class="btn btn-success send">Submit</button>
                    </div>
                    
                </div>
            </form>

            
        </div>
    </section>

    <script src="script.js"></script>
    

</body>
</html>
